scalar DateTime

type Query {
	avos(skip: Int, take: Int, where: WhereInput): [Avocado]!
	avo(id: ID!): Avocado
	services(skip: Int, take: Int, where: WhereInput): [Service]!
	service(id: ID!): Service
}

type Mutation {
	createAvo(data: AvoCreateInput!): Avocado!
	createService(data: ServiceCreateInput!): Service!
}

interface BaseModel {
	id: ID!
	createdAt: DateTime!
	updatedAt: DateTime
	deletedAt: DateTime
}

type Attributes {
	description: String
	shape: String
	hardiness: String
	taste: String
}

type Avocado implements BaseModel {
	id: ID!
	createdAt: DateTime!
	updatedAt: DateTime
	deletedAt: DateTime

	name: String!
	sku: String!
	price: Float!
	image: String!
	attributes: Attributes!
}

input AvoCreateInput {
	name: String!
	price: Float!
	sku: String!
	image: String!
	description: String
	shape: String
	hardiness: String
	taste: String
}

input WhereInput {
	name: StringFilterInput
	price: Float
}

input StringFilterInput {
	equals: String
	in: [String]
	notIn: [String]
	lt: String
	lte: String
	gt: String
	gte: String
	contains: String
	startsWith: String
	endsWith: String
	not: String
}

# Services
enum SERVICE {
	HAIRCUT
	BEARD
}

type Service implements BaseModel {
	id: ID!
	createdAt: DateTime!
	updatedAt: DateTime
	deletedAt: DateTime

	name: SERVICE!
	price: Int!
}

input ServiceCreateInput {
	name: String!
	price: Int!
}
