name: Sonar Checks
on:
  push:
    branches:
      - main
      - development
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: yarn
      - name: Test and coverage
        run: yarn jest --coverage
      - name: SonarCloud Scan
        id: scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets. SONAR_TOKEN }}

      # Print outputs from previous step, considering that the output is an object
      # echo "${{ steps.scan.outputs }}" WON'T WORK
      - name: Echo Output SonarCloud
        run: echo '${{ toJson(steps.scan.outputs) }}'

      - name: Set Output to env variable
        shell: bash
        run: echo "OUTPUT_SONAR=$(echo ${{ steps.scan.outputs }})" >> $GITHUB_ENV

      - name: Echo Output SonarCloud From Env
        run: echo "${{ env.OUTPUT_SONAR }}"

